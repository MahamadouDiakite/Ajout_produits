<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Inventaire</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="table" >
  <div class="contenaire">
                  <input class="img" type="file" name="" id=""><br>
              </div> 
              <table class="tab">
                <tr>
           <td > <label for="nom">Nom </label></td>
           <td><input type="text" [(ngModel)]="Mark"  name="Mark" id="nom"><br></td>
            </tr>
            <tr>
          <td> <label for="des">Description </label></td>
          <td> <input type="text"[(ngModel)]="Descrip" name="Descrip" id="des"><br></td>
            </tr>
            <tr>
          <td> <label for="pri">Prix U </label></td>
           <td><input type="text" [(ngModel)]="Prixx"name="Prixx" id="pri"></td>
           </tr>
           </table>
           <div class="Modification">
           <button (click)="OnRetour()" style="color:#df2b0f" >Annuler</button>
           <button type="submit" style="color:#183661">Ajouter</button>
          </div>

          </div>
              </body>
</html>
